<!-- Content Row -->
<div class="row">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-card
      [title]="
        isAdmin ? 'Total Earnings This Month' : 'Your Earnings This Month'
      "
      icon="fas fa-calendar fa-2x text-gray-300"
      [value]="'R$' + total"
      cor="primary"
    ></app-card>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-card
      title="Diferent Products"
      icon="fas fa-dollar-sign fa-2x text-gray-300"
      [value]="count + ' units'"
      cor="success"
    ></app-card>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-percentual-bar [percentual]="percentual"></app-percentual-bar>
  </div>

  <!-- Pending Requests Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-card
      title="Total in Inventory"
      icon="fas fa-comments fa-2x text-gray-300"
      [value]="totalQuantity + ' units'"
      cor="success"
    ></app-card>
  </div>
</div>

<!-- Content Row -->
<div class="row" *ngFor="let p of productsRepo">
  <a
    [routerLink]="['/product/newproduct/' + p.id]"
    class="btn mb-3 btn-warning btn-icon-split col-xl-3 ml-3 col-md-4"
  >
    <span class="icon text-white-50">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
    <span class="text"
      >Only {{ p.quantity }} {{ p.name }} in the invetory.</span
    >
  </a>
</div>
<div class="row">
  <!-- Area Chart -->
  <div class="col-xl-12 col-lg-7">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">Sales</h6>
        <select (change)="search()" [(ngModel)]="year" class="select_year_char">
          <option [value]="2024">2024</option>
          <option [value]="2023">2023</option>
          <option [value]="2022">2022</option>
        </select>
        <div class="dropdown no-arrow"></div>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-area">
          <app-bar-chart
            [data]="chartData"
            [yAxisLabel]="'Sales ($)'"
            [xAxisLabel]="'Month'"
          ></app-bar-chart>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie Chart -->
</div>

<!-- Content Row -->
