<table class="table table-bordered">
  <thead>
    <th>NAME</th>
    <th>USERNAME</th>
    <th>PASSWORD</th>
    <th>ADMIN</th>
    <th>SEE</th>
    <th>DELETE</th>
  </thead>
  <tbody>
    <tr *ngFor="let u of list">
      <td>{{ u.name }}</td>
      <td>{{ u.userName }}</td>
      <td>{{ u.password }}</td>
      <td>{{ u.rolesName[0] === "admin" ? "TRUE" : "FALSE" }}</td>
      <td>
        <button class="btn btn-info btn-circle" [routerLink]="'form/' + u.id">
          <i class="fas fa-info-circle"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-circle" (click)="delete(u.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
